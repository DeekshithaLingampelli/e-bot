<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kj shopping website</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('Screenshot (147).jpg'); /* Add the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
            
        }


        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 0;
            
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            margin-top: 89px;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            width: calc(33.33% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            clear: both;
        }
        iframe{
            margin-left: 6px;
            margin-top: 4px;
            margin-right: 20px;
            margin-bottom: 60px;
        }
        
    </style>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            height: 530px;
            border: 1px solid #888;
            width: 400px; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .bot-icon{
            margin-left: 1400px;
            margin-top: 380px;
            display: flex;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Your navigation bar here -->
</div>

<div class="bot-icon">
    <!-- Your main content here -->
    <button id="chatBtn">Chat with us!</button>
</div>

<!-- The Modal -->
<div id="chatModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Chat bot iframe or script here -->
        <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/ea55068c-562e-4590-a8c2-4dcde6639b1b"></iframe>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
